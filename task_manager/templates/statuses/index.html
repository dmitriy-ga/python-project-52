{% extends 'base.html' %}
{% load bootstrap4 i18n %}

{% block content %}
<h1>{% translate "Task Manager - Statuses" %}</h1>
<a class="btn btn-primary btn-lg" href="{% url 'statuses_create' %}">{% translate "Create status" %}</a>

<div class="container">
    <main>
        {% for status in statuses %}
        <p>{{ status.name }}
            <a href="{% url 'statuses_update' status.id %}">{% translate "Update" %}</a>
            <a href="{% url 'statuses_delete' status.id %}">{% translate "Delete" %}</a></p>
        {% endfor %}
    </main>
</div>
{% endblock content %}
