{% extends 'base.html' %}
{% load bootstrap4 i18n %}

{% block content %}
<h1>{% translate "Task Manager Users" %}</h1>
<a class="btn btn-primary btn-lg" href="{% url 'main_page' %}">{% translate "To main page" %}</a>
<a class="btn btn-primary btn-lg" href="{% url 'users_create' %}">{% translate "Create user" %}</a>

<div class="container">
    <main>
        {% for user in users %}
        <p>{{ user.username }} : {{ user.get_full_name }}
            <a href="{% url 'users_update' user.id %}">Update</a>
            <a href="{% url 'users_delete' user.id %}">Delete</a></p>
        {% endfor %}
    </main>
</div>
{% endblock content %}
